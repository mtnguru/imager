# In order to to create pages it is necessary to define routes for them.
# A route maps a URL path to a controller. It defines what function
# or method will be called when a URL is accessed.
# If the user accesses http://drupal8.dev//atom/builder, the routing
# system will look for a route with that path. In this case it will find a
# match, and execute the _controller callback. In this case the callback is
# defined as a classname
# ("\Drupal\atomizer\Controller\ImagerController")
# and a method ("atomBuilder").
# atomizer.atomizer_controller_atomBuilder:
#  path: '/atom/builder'
#  defaults:
#    _controller: '\Drupal\atomizer\Controller\ImagerController::atomBuilder'
#    _title: 'Imager'
#  requirements:
#    _permission: 'access content'

imager.loadFile:
  path: 'imager/ajax/display_entity'
  defaults:
    _title: 'Load Image'
    _controller: '\Drupal\imager\Controller\ImagerController::loadFile'
  requirements:
    _permission: 'access content'

imager.saveFile:
  path: 'imager/ajax/save_image'
  defaults:
    _title: 'Save Image'
    _controller: '\Drupal\imager\Controller\ImagerController::saveFile'
  requirements:
    _permission: 'access content'

imager.deleteFile:
  path: 'imager/ajax/delete_file'
  defaults:
    _title: 'Delete Image'
    _controller: '\Drupal\imager\Controller\ImagerController::deleteFile'
  requirements:
    _permission: 'access content'

imager.loadMap:
  path: 'imager/ajax/display_map'
  defaults:
    _title: 'Load a map'
    _controller: '\Drupal\imager\Controller\ImagerController::loadMap'
  requirements:
    _permission: 'access content'

imager.loadImageForm:
  path: 'imager/ajax/edit_form_load'
  defaults:
    _title: 'Load the Image edit form'
    _controller: '\Drupal\imager\Controller\ImagerController::loadImageForm'
  requirements:
    _permission: 'access content'

imager.loadImageFieldForm:
  path: 'imager/ajax/edit_form_field_load'
  defaults:
    _controller: '\Drupal\imager\Controller\ImagerController::loadImageFieldForm'
    _title: 'Load a field from the Image edit form'
  requirements:
    _permission: 'access content'

imager.loadDialog:
  path: 'imager/ajax/render_dialog'
  defaults:
    _controller: '\Drupal\imager\Controller\ImagerController::loadDialog'
    _title: 'Load one of the imager dialogs'
  requirements:
    _permission: 'access content'

imager.viewBrowser:
  path: 'imager/ajax/view_browser'
  defaults:
    _controller: '\Drupal\imager\Controller\ImagerController::viewBrowser'
    _title: 'View image in a new browser tab.'
  requirements:
    _permission: 'access content'

imager.displayEntity:
  path: 'imager/ajax/display_entity'
  defaults:
    _controller: '\Drupal\imager\Controller\ImagerController::displayEntity'
    _title: 'Display the rendered media entity in a popup.'
  requirements:
    _permission: 'access content'

imager.settings:
  path: '/admin/config/media/imager'
  defaults:
    _title: 'Imager module settings'
    _form: '\Drupal\imager\Form\ImagerSettingsForm'
  requirements:
    _permission: 'administer imager'

